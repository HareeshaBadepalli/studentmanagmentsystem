<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>View Students</title>
    <style> 
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #333;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
         .add-button {
            margin-top: 20px;
            display: block;
            text-align: center;
        }
        .add-button a {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
        .add-button a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student List</h1>
        
          
        <!-- Add Student Button -->
        <div class="add-button">
            <a th:href="@{/addstudent}">Add Student</a>
        </div> 
        
        
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Password</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="student : ${students}">
                    <td th:text="${student.id}"></td>
                    <td th:text="${student.firstName}"></td>
                    <td th:text="${student.lastName}"></td>
                    <td th:text="${student.email}"></td>
                    <td>*********</td>
                    
 <td>
                <a th:href="@{/students/edit/{id}(id=${student.id})}"
                class="btn btn-primary">Update</a> <a th:href="@{/students/delete/{id}(id=${student.id})}" class="btn btn-danger" 
       onclick="return confirm('Are you sure you want to delete this student?');">
                Delete </a>
            </td>                    
                </tr>
            </tbody>
        </table>        
    </div>
</body>
</html>
